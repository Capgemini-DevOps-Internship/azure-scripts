on: [push]

name: AzurePowerShellDeploy

permissions:
      id-token: write
      contents: read
      
jobs:

  build:
    runs-on: windows-latest
    steps:
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }} 
        enable-AzPSSession: true
        
    - name: Create Vnet
      uses: azure/powershell@v1
      with:
        azPSVersion: "latest"
        inlineScript: |
           . ./create-vnet.ps1
     
    - name: Create NSG
      uses: azure/powershell@v1
      with:
        azPSVersion: "latest"
        inlineScript: |
           . ./create-nsg.ps1
   
    - name: Assign NSG to Subnet
      uses: azure/powershell@v1
      with:
        azPSVersion: "latest"
        inlineScript: |
           . ./assign-nsg-to-vnet.ps1

    - name: Create VM
      uses: azure/powershell@v1
      with:
        azPSVersion: "latest"
        inlineScript: |
           . ./create-vm.ps1
           
    - name: Create Linux Appservice
      uses: azure/powershell@v1
      with:
        azPSVersion: "latest"
        inlineScript: |
           . ./linux-appservice.ps1
     
    - name: Create Storage Account
      uses: azure/powershell@v1
      with:
        azPSVersion: "latest"
        inlineScript: |
           . ./create-storage-account.ps1
           
    - name: Create Windows Appservice
      uses: azure/powershell@v1
      with:
        azPSVersion: "latest"
        inlineScript: |
           . ./windows-appservice.ps1
           
    - name: Create Backup
      uses: azure/powershell@v1
      with:
        azPSVersion: "latest"
        inlineScript: |
           . ./backup.ps1
   
    - name: Delete Resources
      uses: azure/powershell@v1
      with:
        azPSVersion: "latest"
        inlineScript: |
           . ./delete-resources.ps1
